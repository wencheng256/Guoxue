    <script>
    function  getDate01(){
            var time = new Date();
            var myYear = time.getFullYear();
            var myMonth = time.getMonth()+1;
            var myDay = time.getDate();
            if(myMonth < 10){
                myMonth = "0" + myMonth;
            }
            document.getElementById("time").innerHTML =  myYear+"年"+myMonth + "月" + myDay+"日";
        }
        window.onload=function(){
            getDate01();
        }
    </script>
